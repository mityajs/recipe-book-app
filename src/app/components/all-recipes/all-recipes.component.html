<div class="recipes-container">
  <div class="search-container">
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input
        matInput
        #searchInput
        (input)="searchInputHandler(searchInput.value)"
        placeholder="Ex. Pizza"
      />
    </mat-form-field>
    <button mat-stroked-button class="search" (click)="searchRecipes()">
      <mat-icon>search</mat-icon>
    </button>
  </div>
  <div class="nothing-found" *ngIf="nothingFound">Whoops, nothing found!</div>
  <app-recipe-short
    *ngFor="let recipe of recipes"
    [recipe]="recipe"
  ></app-recipe-short>
</div>
