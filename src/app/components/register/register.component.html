<div class="register-container">
  <mat-card class="register-form">
    <h3>REGISTER</h3>
    <mat-form-field class="fullw" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="example@example.com"
        [formControl]="email"
        required
      />
      <mat-error *ngIf="email.invalid">{{ validateEmail() }}</mat-error>
    </mat-form-field>
    <mat-form-field class="fullw" appearance="fill">
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="password"
        [formControl]="password"
        required
      />
      <mat-error *ngIf="email.invalid">{{ validatePassword() }}</mat-error>
    </mat-form-field>
    <mat-form-field class="fullw" appearance="fill">
      <mat-label>Repeat password</mat-label>
      <input
        matInput
        placeholder="password"
        [formControl]="password"
        required
      />
      <mat-error *ngIf="email.invalid">{{ validatePassword() }}</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" routerLink="/categories">
      REGISTER
    </button>
  </mat-card>
</div>
