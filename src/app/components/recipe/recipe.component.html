<div class="recipe-container">
  <app-recipe-short [moreInfo]="false" [recipe]="recipe"></app-recipe-short>
  <div class="recipe-options">
    <mat-card class="cal"
      ><mat-icon>slow_motion_video</mat-icon>
      <span>10 min</span>
    </mat-card>
    <mat-card class="cal">4</mat-card>
    <mat-card class="cal">4</mat-card>
    <mat-card class="cal">4</mat-card>
    <div class="rate">
      <div>
        <mat-icon>stars</mat-icon>
        <mat-icon>stars</mat-icon>
        <mat-icon>stars</mat-icon>
        <mat-icon>stars</mat-icon>
        <mat-icon>stars</mat-icon>
      </div>
    </div>
  </div>
  <div class="step-container" *ngFor="let step of steps">
    <mat-card class="index">{{ steps.indexOf(step) + 1 }}</mat-card>
    <mat-card class="step">{{ step | capitalize }}</mat-card>
  </div>
</div>
