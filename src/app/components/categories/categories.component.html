<div class="category-container" *ngIf="!category">
  <button
    mat-stroked-button
    class="category-btn"
    *ngFor="let cat of categories"
    (click)="category = cat"
  >
    <img class="category-img" src="../../../assets/soup.png" alt="" />
    {{ cat | capitalize }}
  </button>
</div>
<button
  mat-stroked-button
  *ngIf="category"
  class="back-to-cat"
  (click)="category = ''"
>
  Back to Categories
</button>
<app-all-recipes *ngIf="category" [category]="category"></app-all-recipes>
